<div class="drum-machine">
  <div class="controls" layout="row">
    <md-button ng-show="!isPlaying"
               ng-click="play()">
      Play
    </md-button>

    <md-button ng-show="isPlaying"
               ng-click="stop()">
      Stop
    </md-button>

    <form class="form-inline col-md-2" role="form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">BPM</div>
          <input type="text"
                 class="form-control bpm"
                 ng-model="song.bpm">
        </div>
      </div>
    </form>
  </div>

  <track ng-repeat="instrument in instruments"
         instrument="instrument"
         total-beats="song.totalBeats">
</div>
