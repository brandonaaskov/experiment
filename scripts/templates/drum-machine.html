<div class="drum-machine">
  <div class="controls row">
    <button class="btn btn-lg btn-success col-md-2"
            ng-show="!isPlaying"
            ng-click="play()">Play</button>

    <button class="btn btn-lg btn-danger col-md-2"
            ng-show="isPlaying"
            ng-click="stop()">Stop</button>

    <form class="form-inline col-md-2" role="form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">BPM</div>
          <input type="text"
                 class="form-control bpm"
                 ng-model="song.bpm">
        </div>
      </div>
    </form>
  </div>

  <div class="loop row">
    <button class="btn btn-info sample col-md-2"
            ng-click="audio.play('assets/sample-kick.mp3')">
      Kick <icon glyph="music"></icon>
    </button>

    <span class="bar col-md-10">
      <instrument ng-repeat="model in kickCollection.models" model="model"></instrument>
    </span>
  </div>

  <div class="loop row">
    <button class="btn btn-info sample col-md-2"
            ng-click="audio.play('assets/sample-snare.mp3')">
      Snare <icon glyph="music"></icon>
    </button>

    <span class="bar col-md-10">
      <instrument ng-repeat="model in snareCollection.models" model="model"></instrument>
    </span>
  </div>

  <div class="loop row">
    <button class="btn btn-info sample col-md-2"
            ng-click="audio.play('assets/sample-hihat.mp3')">
      Hi-Hat <icon glyph="music"></icon>
    </button>

    <span class="bar col-md-10">
      <instrument ng-repeat="model in hihatCollection.models" model="model"></instrument>
    </span>
  </div>
</div>
